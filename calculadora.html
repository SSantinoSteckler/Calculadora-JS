<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
    <script src="./calculadora.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        input {
            display: block;
            margin: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <input type="text"  id="op1" placeholder="Operador 1">
    <input type="text"  id="operacion" placeholder="+ , - , * , /">
    <input type="text"  id="op3" placeholder="Operador 3">
    <input type="submit"  value="Calcular" id="botonCalcular">
    <p id="Resultado"></p>
    
</body>
</html>
